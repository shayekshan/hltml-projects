<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Ui Desing</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="profile-card">
        <div class="image">
            <img class="image" src="images/images.jpeg" alt="">
        </div>

        <div class="text-data">
            <span class="name">Monkey D.Luffy</span>
            <span class="job">Finding A ONE PIECE</span>
        </div>

        <div class="media-buttons">
            <a class="link" href="#" style="background-color: #4267b2;">
                <i class='bx bxl-facebook'></i>
            </a>
            <a class="link" href="#" style="background-color: #1da1f2;">
                <i class='bx bxl-twitter'></i>
            </a>
            <a class="link" href="#" style="background-color: #e1306c;">
                <i class='bx bxl-instagram'></i>
            </a>
            <a class="link" href="#" style="background-color: #ff0000;">
                <i class='bx bxl-youtube'></i>
            </a>
        </div>

        <div class="buttons">
            <button class="buttons">Subscribe</button>
            <button class="buttons">Massage</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span class="number">20k</span>
            </div>
            <div class="data">
                <i class='bx bxs-share'></i>
                <span class="number">13k</span>
            </div>
        </div>
    </div>
</body>

</html>
